<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Dine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 15px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 30px;
            margin: 20px;
        }
        .menu, .reservation, .contact {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .reservation form input, .reservation form select, .reservation form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .reservation form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact form input, .contact form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Delicious Dine</h1>
    <p>Your favorite place for gourmet food</p>
</header>

<nav>
    <a href="#menu">Menu</a>
    <a href="#reservation">Reservation</a>
    <a href="#contact">Contact</a>
</nav>

<section id="menu" class="menu">
    <h2>Our Menu</h2>
    <div class="menu-item">
        <span>Spaghetti Carbonara</span>
        <span>$12.99</span>
    </div>
    <div class="menu-item">
        <span>Grilled Chicken Salad</span>
        <span>$10.99</span>
    </div>
    <div class="menu-item">
        <span>Margherita Pizza</span>
        <span>$14.99</span>
    </div>
    <div class="menu-item">
        <span>Cheesecake</span>
        <span>$6.99</span>
    </div>
</section>

<section id="reservation" class="reservation">
    <h2>Make a Reservation</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="date" required>
        <input type="time" required>
        <select required>
            <option value="">Select Number of People</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
        </select>
        <textarea placeholder="Special Requests (Optional)" rows="4"></textarea>
        <button type="submit">Reserve Table</button>
    </form>
</section>

<section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

</body>
</html>
